<ion-pane>
  <ion-header-bar class="bar-dark">
    <h1 class="title">Player Details</h1>
  </ion-header-bar>

    <ion-content class="content">
      <div data-ng-repeat="detail in details">
        <img src="img/{{detail.players_image}}" alt="player image">
        <div class="stoneBkg">
          <h2 class="teamName">{{detail.players_team}}</h2>
          <h3 class="playerName">{{detail.players_name}}</h3>
          <div class="stats">
            <p>KDA Ratio: {{detail.players_kda}}</p>
            <p>Average Gold per minute: {{detail.players_avgcs}}</p>
            <p>Player Bio: {{detail.players_bio}}</p>
          </div>
        </div>
      </div>
    </ion-content>

  <ion-footer-bar class="bar-dark">
    <button class="button button-icon ion-home" href="#/list"></button>
  </ion-footer-bar>
</ion-pane>
