<ion-pane>
  <ion-header-bar class="bar-dark">
    <h1 class="title">LCS Players</h1>
  </ion-header-bar>

    <ion-content class="content">
      <ion-refresher pulling-text="Pull to Refresh" refreshing-text="loading..." on-refresh="loadPlayers()"></ion-refresher>
      <ion-list>
        <ion-item class="lcsListItem" data-ng-repeat="player in players" href="#/details/{{player.players_id}}">
          <img class="listImg" src="img/{{player.players_image}}" alt="player image">
          <h2>{{player.players_team}}</h2>
          <h3>"{{player.players_name}}"</h3>
        </ion-item>
      </ion-list>
    </ion-content>

  <ion-footer-bar class="bar-dark">
    <button class="button button-icon ion-home" href="#/list"></button>
  </ion-footer-bar>
</ion-pane>
